<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Hub das Pombagiras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:wght@600&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #2a0038, #8b004d, #ff1a53, #1a0000);
      background-size: 500% 500%;
      animation: gradientFlow 15s ease infinite;
      font-family: 'Playfair Display', serif;
      color: #ffd1dc;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientFlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Halo místico */
    .halo {
      position: absolute;
      width: 500px; height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(180,0,100,0.35), transparent);
      filter: blur(70px);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation: pulseHalo 5s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes pulseHalo {
      from { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      to   { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }

    /* Barra de Navegação Lateral (Scroll) */
    .nav-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      z-index: 10;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 1rem 0;
      scrollbar-width: thin;
      scrollbar-color: #ff3399 #4a0033;
    }

    .nav-container::-webkit-scrollbar {
      width: 8px;
    }
    .nav-container::-webkit-scrollbar-track {
      background: #2a0038;
      border-radius: 10px;
    }
    .nav-container::-webkit-scrollbar-thumb {
      background: linear-gradient(#ff3399, #8b004d);
      border-radius: 10px;
    }

    .logo {
      text-align: center;
      padding: 1.5rem 1rem;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      margin: 0 1rem 1rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .logo h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ff4d94, #ffcc00, #ff3399);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255,100,200,0.7);
      animation: titlePulse 2s ease-in-out infinite alternate;
    }

    @keyframes titlePulse {
      from { text-shadow: 0 0 15px rgba(255,100,200,0.7); }
      to   { text-shadow: 0 0 30px rgba(255,50,150,1); }
    }

    .logo p {
      font-size: 1rem;
      margin-top: 0.5rem;
      opacity: 0.85;
      font-style: italic;
    }

    /* Grid de Botões (Scroll Vertical) */
    .btn-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.8rem;
      padding: 1rem;
      flex: 1;
    }

    .btn {
      position: relative;
      width: 110px; height: 110px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ff1a6f, #8b004d, #2a0038);
      box-shadow: 
        0 8px 18px rgba(0,0,0,0.5),
        inset 0 4px 10px rgba(255,255,255,0.15),
        0 0 35px rgba(255,20,100,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      animation: floatBtn 6s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.1s);
    }

    .btn:hover {
      transform: translateY(-10px) scale(1.12);
      box-shadow: 
        0 25px 40px rgba(0,0,0,0.6),
        0 0 60px rgba(255,20,100,1);
      z-index: 20;
    }

    .btn:active {
      animation: vibrate 0.6s linear;
    }

    @keyframes vibrate {
      0%, 100% { transform: translateX(0); }
      10% { transform: translateX(-4px) rotate(-3deg); }
      20% { transform: translateX(4px) rotate(3deg); }
      30% { transform: translateX(-4px) rotate(-3deg); }
      40% { transform: translateX(4px) rotate(3deg); }
      50% { transform: translateX(-4px) rotate(-3deg); }
      60% { transform: translateX(4px) rotate(3deg); }
      70% { transform: translateX(-4px) rotate(-3deg); }
      80% { transform: translateX(4px) rotate(3deg); }
      90% { transform: translateX(-4px) rotate(-3deg); }
    }

    @keyframes floatBtn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .btn i {
      font-size: 2.1rem;
      margin-bottom: 5px;
      text-shadow: 0 0 12px rgba(255,255,255,0.7);
    }

    .btn span {
      font-size: 0.8rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    /* Efeito Ripple */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      transform: scale(0);
      animation: rippleAnim 0.7s linear;
      pointer-events: none;
    }

    @keyframes rippleAnim {
      to { transform: scale(4); opacity: 0; }
    }

    /* Responsivo */
    @media (min-width: 768px) {
      .nav-container {
        width: 380px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 30px;
        margin: 2vh auto;
        height: 96vh;
        box-shadow: 0 0 60px rgba(255,20,100,0.4);
        background: rgba(20,0,30,0.5);
        backdrop-filter: blur(12px);
      }
      .logo h1 { font-size: 2.8rem; }
    }

    @media (max-width: 480px) {
      .btn { width: 95px; height: 95px; }
      .btn i { font-size: 1.8rem; }
      .logo h1 { font-size: 1.9rem; }
    }
  </style>
</head>

  <script>
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        // Ripple
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        ripple.classList.add('ripple');
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 700);

        // Som
        const soundId = this.getAttribute('data-sound');
        const sound = document.getElementById(soundId);
        if (sound) {
          sound.currentTime = 0;
          sound.play().catch(() => {});
        }

        // Vibração no celular
        if (navigator.vibrate) {
          navigator.vibrate([60, 40, 60]);
        }
      });
    });
  </script>
