<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Pombagiras Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Playfair+Display+SC:wght@700&display=swap');

    :root {
      --bg: #1a001a;
      --card: rgba(30, 0, 40, 0.85);
      --accent: #ff1a53;
      --text: #ffe6f2;
      --border: rgba(255, 51, 153, 0.3);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #2a0038, #8b004d, #1a0000);
      font-family: 'Cormorant Garamond', serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .container {
      flex: 1;
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'Playfair Display SC', serif;
      font-size: 2.4rem;
      color: #ff66b3;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    p.tagline {
      font-size: 1.1rem;
      opacity: 0.9;
      font-style: italic;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      flex: 1;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      padding: 1rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.25s ease;
      backdrop-filter: blur(8px);
    }

    .btn:hover {
      background: rgba(255, 26, 83, 0.15);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .btn i {
      font-size: 1.5rem;
      color: var(--accent);
    }

    .btn span {
      flex: 1;
      text-align: left;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
      color: #cc99cc;
      border-top: 1px solid rgba(255, 51, 153, 0.2);
      margin-top: auto;
    }

    @media (min-width: 768px) {
      .container { padding: 3rem 2rem; }
      h1 { font-size: 2.8rem; }
    }
  </style>
</head>
