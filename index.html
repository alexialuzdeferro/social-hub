  }">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Playfair+Display+SC:wght@700&display=swap');

    :root {
      --primary: #ff1a53;
      --deep-purple: #2a0038;
      --blood-red: #8b004d;
      --black-void: #1a0000;
      --glow: #ff3399;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height: 100%; overflow: hidden; }
    
    body {
      background: linear-gradient(135deg, var(--deep-purple), var(--blood-red), var(--primary), var(--black-void));
      background-size: 400% 400%;
      animation: cosmicFlow 18s ease infinite;
      font-family: 'Cormorant Garamond', serif;
      color: #ffe6f2;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    @keyframes cosmicFlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Halo Místico Central */
    .halo {
      position: absolute;
      width: 90vmin; height: 90vmin;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255,20,100,0.4), transparent 70%);
      filter: blur(80px);
      animation: breath 6s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes breath {
      from { transform: scale(1); opacity: 0.6; }
      to   { transform: scale(1.3); opacity: 0.9; }
    }

    /* Container Principal */
    .hub {
      position: relative;
      z-index: 10;
      width: 100vw;
      height: 100vh;
      max-width: 420px;
      max-height: 900px;
      background: rgba(20,0,30,0.65);
      backdrop-filter: blur(15px);
      border-radius: 32px;
      box-shadow: 
        0 0 80px rgba(255,20,100,0.5),
        inset 0 0 40px rgba(255,255,255,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255,51,153,0.3);
    }

    /* Cabeçalho Místico */
    .header {
      text-align: center;
      padding: 2rem 1.5rem 1rem;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
    }

    .header h1 {
      font-family: 'Playfair Display SC', serif;
      font-size: 2.4rem;
      background: linear-gradient(90deg, #ff66b3, #ffcc00, #ff3399);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,100,200,0.8);
      animation: titleFlame 3s ease-in-out infinite;
      letter-spacing: 1px;
    }

    @keyframes titleFlame {
      0%, 100% { text-shadow: 0 0 20px rgba(255,100,200,0.8); }
      50% { text-shadow: 0 0 35px rgba(255,50,150,1), 0 0 50px rgba(255,20,100,0.8); }
    }

    .header p {
      font-size: 1.1rem;
      margin-top: 0.8rem;
      opacity: 0.9;
      font-style: italic;
      color: #ff99cc;
      animation: fadeIn 2s ease-out 0.5s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 0.9; transform: translateY(0); }
    }

    /* Área de Rolagem */
    .scroll-area {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--glow) var(--deep-purple);
    }

    .scroll-area::-webkit-scrollbar {
      width: 6px;
    }
    .scroll-area::-webkit-scrollbar-track {
      background: transparent;
    }
    .scroll-area::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--glow), var(--blood-red));
      border-radius: 10px;
    }

    /* Grid de Botões */
    .btn-grid {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      align-items: center;
    }

    .btn {
      --delay: calc(var(--i) * 0.1s);
      position: relative;
      width: 108px; height: 108px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ff1a6f, #8b004d, #2a0038);
      box-shadow: 
        0 10px 20px rgba(0,0,0,0.5),
        inset 0 5px 12px rgba(255,255,255,0.2),
        0 0 40px rgba(255,20,100,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: rise 1.2s ease-out var(--delay) both, float 5s ease-in-out infinite var(--delay);
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(30px) scale(0.8); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .btn:hover {
      transform: translateY(-14px) scale(1.15);
      box-shadow: 
        0 30px 50px rgba(0,0,0,0.6),
        0 0 70px rgba(255,20,100,1);
    }

    .btn:active {
      animation: vibrate 0.6s linear;
    }

    @keyframes vibrate {
      0%,100% { transform: translateX(0); }
      10%,30%,50%,70%,90% { transform: translateX(-4px) rotate(-3deg); }
      20%,40%,60%,80% { transform: translateX(4px) rotate(3deg); }
    }

    .btn i {
      font-size: 2.2rem;
      margin-bottom: 6px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    .btn span {
      font-size: 0.78rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }

    /* Efeito Ripple */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      transform: scale(0);
      animation: rippleAnim 0.7s ease-out;
      pointer-events: none;
    }

    @keyframes rippleAnim {
      to { transform: scale(4); opacity: 0; }
    }

    /* Responsivo Universal */
    @media (min-width: 768px) {
      .hub { margin: 2vh auto; height: 96vh; }
      .header h1 { font-size: 2.8rem; }
    }

    @media (max-width: 360px) {
      .btn { width: 95px; height: 95px; }
      .btn i { font-size: 1.9rem; }
      .header h1 { font-size: 2rem; }
    }
  </style>

  <script>
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size/2;
        const y = e.clientY - rect.top - size/2;

        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 700);

        const sound = document.getElementById(this.dataset.sound);
        if (sound) { sound.currentTime = 0; sound.play().catch(() => {}); }

        if (navigator.vibrate) navigator.vibrate([70, 50, 70]);
      });
    });

    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
